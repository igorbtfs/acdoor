{% extends 'base.html' %}

{% block content %}
    <h1>Bem-vindo ao AC-Door!</h1>

    {% if user.is_authenticated %}
        <p>Este é o sistema de controle de acesso do laboratório de robótica.</p>
    {% else %}
        <p>Você não está logado.</p>
        <p>Por favor, faça o login para continuar.</p>
        <a href="{% url 'account_login' %}" class="btn btn-primary">Fazer Login</a>
    {% endif %}
{% endblock %}
